<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebP Image Converter</h1>
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-prompt">
                <p>Drop images here or</p>
                <button id="selectFiles">Select Files</button>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
            </div>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="quality">Quality:</label>
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80</span>
            </div>
            <div class="setting">
                <label for="resize">Resize:</label>
                <input type="checkbox" id="resize">
            </div>
            <div class="setting resize-options" id="resizeOptions" style="display: none;">
                <div>
                    <label for="width">Width:</label>
                    <input type="number" id="width" min="1" value="800">
                </div>
                <div>
                    <label for="height">Height:</label>
                    <input type="number" id="height" min="1" value="600">
                </div>
                <div>
                    <label for="maintainAspectRatio">Maintain aspect ratio:</label>
                    <input type="checkbox" id="maintainAspectRatio" checked>
                </div>
            </div>
        </div>
        <div class="images-container" id="imagesContainer"></div>
        <div class="actions">
            <button id="convertBtn" disabled>Convert to WebP</button>
            <button id="downloadAllBtn" disabled>Download All</button>
        </div>
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
